<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css"
    />
    <title>Asignación de Vacaciones</title>
  </head>
  <body>
    <nav class="navbar">
      <ul class="navbar-list">
        <li class="navbar-item">
          <a href="empleados/" class="navbar-link">Empleados</a>
        </li>
        <li class="navbar-item">
          <a href="planillas-sueldo/" class="navbar-link"
            >Planillas de Sueldos</a
          >
        </li>
        <li class="navbar-item">
          <a href="departamentos/" class="navbar-link">Departamentos</a>
        </li>
        <li class="navbar-item">
          <a href="cargos/" class="navbar-link">Cargos</a>
        </li>
        <li class="navbar-item">
          <a href="candidatos/" class="navbar-link">Candidatos</a>
        </li>
        <li class="navbar-item">
          <a href="entrevistas/" class="navbar-link">Entrevistas</a>
        </li>
      </ul>
    </nav>

    <header class="header">
      <h1>Importadora KAIS</h1>
      <img src="../../assets/kais-logo.jpg" alt="Logo de KAIS" width="80" />
    </header>

    <main>
      <form>
        <section>
          <div class="form-control">
            <label for="codigo">Código</label>
            <input type="text" id="codigo" name="codigo" />
          </div>
        </section>

        <section id="noCodigo">
          <div class="form-control">
            <label for="empleado">Empleado</label>
            <select name="empleado" id="empleado">
              <option value="0">Seleccione</option>
            </select>
          </div>

          <div class="form-control">
            <label for="antiguedad">Antigüedad</label>
            <span>Seleccione un empleado</span>
          </div>

          <div class="form-control">
            <label for="dias">Días</label>
            <input type="number" id="dias" name="dias" />
          </div>

          <div class="form-control">
            <label for="gestion">Gestión</label>
            <input type="text" id="gestion" name="gestion" />
          </div>

          <div class="form-control">
            <label for="fechaIngreso">Fecha de Ingreso</label>
            <input type="date" id="fechaIngreso" name="fechaIngreso" />
          </div>

          <div class="form-control">
            <label for="fechaAsignacion">Fecha de Asignación</label>
            <input type="date" id="fechaAsignacion" name="fechaAsignacion" />
          </div>
        </section>

        <section class="buttons">
          <button>Guardar</button>
          <button>Modificar</button>
          <button>Eliminar</button>
          <button>Consultar</button>
        </section>
      </form>
    </main>
  </body>
</html>
