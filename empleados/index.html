<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css"
    />
    <title>Empleados</title>
  </head>
  <body>
    <header class="header">
      <h1>Importadora KAIS</h1>
      <img src="../assets/kais-logo.jpg" alt="Logo de KAIS" width="80" />
    </header>

    <main>
      <form>
        <section>
          <div class="form-control">
            <label for="codigo">Código</label>
            <input type="text" id="codigo" name="codigo" />
          </div>
        </section>

        <section id="noCodigo">
          <div class="form-control">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" />
          </div>

          <div class="form-control">
            <label for="lugarNacimiento">Lugar de Nacimiento</label>
            <input type="text" id="lugarNacimiento" name="lugarNacimiento" />
          </div>

          <div class="form-control">
            <label for="fechaNacimiento">Fecha de Nacimiento</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" />
          </div>

          <div class="form-control">
            <label for="ci">CI</label>
            <input type="text" id="ci" name="ci" />
          </div>

          <div class="form-control">
            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" />
          </div>

          <div class="form-control">
            <label for="cargo">Cargo</label>
            <select name="cargo" id="cargo">
              <option value="0">Seleccione</option>
            </select>
          </div>

          <div class="form-control">
            <label for="profesion">Profesión</label>
            <select name="profesion" id="profesion">
              <option value="0">Seleccione</option>
            </select>
          </div>

          <div class="form-control">
            <label for="antecedentes">Antecedentes médicos</label>
            <textarea name="antecedentes" id="antecedentes"></textarea>
          </div>

          <div class="form-control">
            <label for="fechaIngreso">Fecha de Ingreso</label>
            <input type="date" id="fechaIngreso" name="fechaIngreso" />
          </div>

          <div class="form-control">
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" />
          </div>

          <div class="form-control">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" />
          </div>

          <div class="form-control">
            <label for="codcns">Código CNS</label>
            <input type="text" id="codcns" name="codcns" />
          </div>
        </section>

        <section class="buttons">
          <button>Guardar</button>
          <button>Modificar</button>
          <button>Eliminar</button>
          <button>Consultar</button>
        </section>
      </form>
    </main>
  </body>
</html>
