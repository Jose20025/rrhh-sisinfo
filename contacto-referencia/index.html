<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css"
    />
    <title>Contactos de Referencia</title>
  </head>
  <body></body>
  <header class="header">
    <h1>Importadora KAIS</h1>
    <img src="../assets/kais-logo.jpg" alt="Logo de KAIS" width="80" />
  </header>

  <main>
    <form>
      <section>
        <div class="form-control">
          <label for="codigo">Código</label>
          <input type="text" id="codigo" name="codigo" />
        </div>
      </section>

      <section id="noCodigo">
        <div class="form-control">
          <label for="candidato">Candidato</label>
          <select name="candidato" id="candidato">
            <option value="0">Seleccione</option>
          </select>
        </div>

        <div class="form-control">
          <label for="cargoPrevio">Cargo que ocupaba</label>
          <input type="text" id="cargoPrevio" name="cargoPrevio" />
        </div>

        <div class="form-control">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" />
        </div>

        <div class="form-control">
          <label for="celular">Celular</label>
          <input type="text" id="celular" name="celular" />
        </div>

        <div class="form-control">
          <label for="empresa">Nombre de la empresa</label>
          <input type="text" id="empresa" name="empresa" />
        </div>

        <div class="form-control">
          <label for="numeroEmpresa">Número de la Empresa</label>
          <input type="text" id="numeroEmpresa" name="numeroEmpresa" />
        </div>
      </section>

      <section class="buttons">
        <button>Guardar</button>
        <button>Modificar</button>
        <button>Eliminar</button>
        <button>Consultar</button>
      </section>
    </form>
  </main>
</html>
