<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css"
    />
    <title>Candidatos</title>
  </head>
  <body>
    <nav class="navbar">
      <ul class="navbar-list">
        <li class="navbar-item">
          <a href="empleados/" class="navbar-link">Empleados</a>
        </li>
        <li class="navbar-item">
          <a href="planillas-sueldo/" class="navbar-link"
            >Planillas de Sueldos</a
          >
        </li>
        <li class="navbar-item">
          <a href="departamentos/" class="navbar-link">Departamentos</a>
        </li>
        <li class="navbar-item">
          <a href="cargos/" class="navbar-link">Cargos</a>
        </li>
        <li class="navbar-item">
          <a href="candidatos/" class="navbar-link">Candidatos</a>
        </li>
        <li class="navbar-item">
          <a href="entrevistas/" class="navbar-link">Entrevistas</a>
        </li>
      </ul>
    </nav>

    <header class="header">
      <h1>Importadora KAIS</h1>
      <img src="../assets/kais-logo.jpg" alt="Logo de KAIS" width="80" />
    </header>

    <main>
      <form>
        <section>
          <div class="form-control">
            <label for="codigo">Código</label>
            <input type="text" id="codigo" name="codigo" />
          </div>
        </section>

        <section id="noCodigo">
          <div class="form-control">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" />
          </div>

          <div class="form-control">
            <label for="nacionalidad">Nacionalidad</label>
            <input type="text" id="nacionalidad" name="nacionalidad" />
          </div>

          <div class="form-control">
            <label for="ci">CI</label>
            <input type="text" id="ci" name="ci" />
          </div>

          <div class="form-control">
            <label for="fechaNacimiento">Fecha de Nacimiento</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" />
          </div>

          <div class="form-control">
            <label for="estadoCivil">Estado Civil</label>
            <select name="estadoCivil" id="estadoCivil">
              <option value="0">Seleccione</option>
              <option value="soltero">Soltero</option>
              <option value="casado">Casado</option>
              <option value="divorciado">Divorciado</option>
              <option value="viudo">Viudo</option>
            </select>
          </div>

          <div class="form-control">
            <label for="infoAcademica">Información Académica</label>
            <select name="infoAcademica" id="infoAcademica">
              <option value="0">Seleccione</option>
              <option value="bachiller">Bachiller</option>
              <option value="licenciado">Licenciado</option>
              <option value="maestro">Maestro</option>
              <option value="doctor">Doctor</option>
            </select>
          </div>

          <div class="form-control">
            <label for="experiencia">Experiencia Laboral</label>
            <select name="experiencia" id="experiencia">
              <option value="0">Seleccione</option>
              <option value="ninguna">Ninguna</option>
              <option value="poca">Poca</option>
              <option value="moderada">Moderada</option>
              <option value="mucha">Mucha</option>
            </select>
          </div>

          <div class="form-control">
            <label for="cv">CV</label>
            <input type="file" id="cv" name="cv" />
          </div>

          <div class="form-control">
            <label for="contactoReferencia">Contacto de Referencia</label>
            <select name="contactoReferencia" id="contactoReferencia">
              <option value="0">Seleccione</option>
            </select>
          </div>

          <div class="form-control">
            <label for="cargo">Cargo</label>
            <select name="cargo" id="cargo">
              <option value="0">Seleccione</option>
            </select>
          </div>
        </section>

        <section class="buttons">
          <button>Guardar</button>
          <button>Modificar</button>
          <button>Eliminar</button>
          <button>Consultar</button>
        </section>
      </form>
    </main>
  </body>
</html>
